<ion-header id="header">
	<link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,600,700,800" rel="stylesheet">
	<link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
	<ion-toolbar class="toolbar">
		<ion-title>
				Bienvenido {{username}}
		</ion-title>

		<ion-buttons slot="primary">

			<mat-menu #appMenu="matMenu" class="matMenu">
				<ion-button color="tertiary" fill="outline" (click)="addproject()">
					Nuevo Proyecto
					<ion-icon name="add-circle"></ion-icon>
				</ion-button>
	
				<ion-button  color="tertiary" fill="outline" (click)="confirmLogout()">
					Cerrar Sesi√≥n
					<ion-icon slot="end" name="log-out"></ion-icon>
				</ion-button>

			  </mat-menu>
			  
			  <ion-button mat-icon-button [matMenuTriggerFor]="appMenu">
				<mat-icon>Menu</mat-icon>
			  </ion-button>

		</ion-buttons>

	</ion-toolbar>

</ion-header>

<ion-content fullscreen id="content">
	<ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
		<ion-refresher-content pullingText="Tira para refrescar el contenido"
			refreshingSpinner="circles" refreshingText="Refrescando...">
			<ion-icon name="arrow-dropdown-circle"></ion-icon>
		</ion-refresher-content>
	</ion-refresher>

	<ion-list id="ionlista">
			<ion-item-sliding *ngFor="let project of projects">

				<ion-item-options side="start">
					<ion-item-option color="danger" (click)="confirmDelete(project.project_id)">
						<ion-icon slot="icon-only" name="trash"></ion-icon>
					</ion-item-option>
				</ion-item-options>

				<ion-item>

					<ion-label>
						<ion-title>
							<ion-icon name="folder"></ion-icon>
							Proyecto: {{project.name_project}}
							<br>
							<ion-icon name="calendar"></ion-icon>
							Creado el: {{project.created_at}}
						</ion-title>
						
					</ion-label>
				</ion-item>

				<ion-item-options side="end">

					<ion-item-option color="secondary"
						(click)="showproject(project.project_id,project.name_project,project.desc_project)">
						<ion-icon slot="icon-only" name="eye"></ion-icon>
					</ion-item-option>

					<ion-item-option
						(click)="updateproject(project.project_id,project.name_project,project.desc_project)">
						<ion-icon slot="icon-only" name="refresh-circle"></ion-icon>
					</ion-item-option>

				</ion-item-options>

			</ion-item-sliding>
			
	</ion-list>
