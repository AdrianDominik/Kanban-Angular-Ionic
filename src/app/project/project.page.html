<ion-header>
	<ion-toolbar>
		<ion-title>
			<ion-button color="tertiary" fill="outline" (click)="addproject()">
				Bienvenido {{username}}
				<ion-icon name="construct"></ion-icon>

			</ion-button>
		</ion-title>
		

		<ion-buttons slot="primary">
			<ion-button color="tertiary" fill="outline" (click)="addproject()">
				Nuevo Proyecto
				<ion-icon name="add-circle"></ion-icon>


			</ion-button>
			<ion-button color="tertiary" fill="outline" (click)="confirmLogout()">
				<ion-icon slot="end" name="log-out"></ion-icon>
			</ion-button>
		</ion-buttons>

	</ion-toolbar>
</ion-header>

<ion-content fullscreen>
	<ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
		<ion-refresher-content pullingText="Tira para refrescar el contenido"
			refreshingSpinner="circles" refreshingText="Refrescando...">
			<ion-icon name="arrow-dropdown-circle"></ion-icon>
		</ion-refresher-content>
	</ion-refresher>
	<ion-list>
			<ion-item-sliding *ngFor="let project of projects">

				<ion-item-options side="start">
					<ion-item-option color="danger" (click)="confirmDelete(project.project_id)">
						<ion-icon slot="icon-only" name="trash"></ion-icon>
					</ion-item-option>
				</ion-item-options>

				<ion-item>

					<ion-label>
						<ion-title>
							<ion-icon name="folder"></ion-icon>
							Proyecto: {{project.name_project}}
							<br>
							<ion-icon name="calendar"></ion-icon>
							Creado el: {{project.created_at}}

						</ion-title>
						
					</ion-label>
				</ion-item>

				<ion-item-options side="end">

					<ion-item-option color="secondary"
						(click)="showproject(project.project_id,project.name_project,project.desc_project)">
						<ion-icon slot="icon-only" name="eye"></ion-icon>
					</ion-item-option>

					<ion-item-option
						(click)="updateproject(project.project_id,project.name_project,project.desc_project)">
						<ion-icon slot="icon-only" name="refresh-circle"></ion-icon>
					</ion-item-option>

				</ion-item-options>

			</ion-item-sliding>
			
	</ion-list>
