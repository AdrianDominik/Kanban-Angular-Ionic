<ion-content>
	<ion-slide>
		<div class="contaier-login">
			<ion-grid>
				<ion-row>
					<ion-col>
						<h1>Registro</h1>
					</ion-col>
					
				</ion-row>
				<ion-row>
					<ion-col>
						<ion-list>

							<ion-item>
								<ion-input type="text"  placeholder="Usuario" [(ngModel)]="username"></ion-input>
							</ion-item>
							<br>
							<ion-item>
								<ion-input type="password" placeholder="ContraseÃ±a" [(ngModel)]="password"></ion-input>
							</ion-item>
							<br>
							<ion-item>
								<ion-input type="password"  placeholder="Confirmar contraseÃ±a" [(ngModel)]="confirm_password"></ion-input>
							</ion-item>
	
						</ion-list>
					</ion-col>
				</ion-row>
				<ion-row>
					<ion-col>
						<ion-button expand="block" padding color="tertiary" (click)="prosesRegister()">Registrarse</ion-button>
						
					</ion-col>
				</ion-row>
				<ion-row>
					<ion-col>
						<ion-button expand="full" fill="outline" (click)="toLogin()">Volver</ion-button>

					</ion-col>
				</ion-row>
			</ion-grid>
		</div>
	</ion-slide>
</ion-content>
