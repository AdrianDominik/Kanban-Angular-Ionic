<ion-content>

	<ion-slide>
		<div class="contaier">
			<ion-grid>
				<ion-row>
					<ion-col>
						<h1>Proyecto</h1>
					</ion-col>
					
				</ion-row>
				<ion-row>
					<ion-col>
						<ion-list>

							<ion-item>
								<ion-input placeholder="Nombre" type="text" [(ngModel)]="name_project" required></ion-input>
							</ion-item>
	
						</ion-list>
					</ion-col>
				</ion-row>
				<ion-row>
					<ion-col>
						<ion-button expand="block" padding color="tertiary" *ngIf="!id && !name_project == ''" (click)="addProcess()" fill="outline">AÃ±adir</ion-button>
						<ion-button expand="block" padding color="tertiary" *ngIf="id>=1" (click)="updateProcess()" fill="outline">Actualizar</ion-button>
					</ion-col>
				</ion-row>
				<ion-row>
					<ion-col>
						<ion-button expand="full" fill="outline" (click)="toProjects()">Volver</ion-button>
					</ion-col>
				</ion-row>
			</ion-grid>
		</div>
	</ion-slide>

</ion-content>
