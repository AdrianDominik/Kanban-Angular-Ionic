<ion-header>
  <ion-toolbar>
    <ion-title>Nueva Tabla</ion-title>
    <ion-buttons slot="primary">
		<ion-back-button color="tertiary" fill="outline">
			<ion-icon name="arrow-round-back"></ion-icon>
		</ion-back-button>
		
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

	<ion-item>
		<ion-label position="floating"> Nombre </ion-label>
		<ion-input type="text" [(ngModel)]="name_table" required></ion-input>
	</ion-item>

	<ion-button expand="block" padding color="tertiary" *ngIf="!id && !name_table == ''" (click)="addProcess()" fill="outline">AÃ±adir</ion-button>
	<ion-button expand="block" padding color="tertiary" *ngIf="id>=1 && !name_table == ''" (click)="updateProcess()" fill="outline">Actualizar</ion-button>

</ion-content>
