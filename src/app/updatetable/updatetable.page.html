<ion-content>
	<ion-slide>
		<div class="contaier">
			<ion-grid>
				<ion-row>
					<ion-col>
						<h1>Actualizar Tabla</h1>
					</ion-col>
					
				</ion-row>
				<ion-row>
					<ion-col>
						<ion-list>

							<ion-item>
								<ion-input placeholder="Nombre" type="text" [(ngModel)]="name_table" required></ion-input>
							</ion-item>
	
						</ion-list>
					</ion-col>
				</ion-row>
				<ion-row>
					<ion-col>
						<ion-button expand="block" padding color="tertiary" *ngIf="!name_table == ''" (click)="updateProcess()" fill="outline">Actualizar</ion-button>
					</ion-col>
				</ion-row>
				<ion-row>
					<ion-col>
						<ion-button expand="full" fill="outline" (click)="goBack()">Volver</ion-button>
					</ion-col>
				</ion-row>
			</ion-grid>
		</div>
	</ion-slide>
</ion-content>
