<ion-content>
	<ion-slide>
		<div class="contaier">
			<ion-grid>
				<ion-row>
					<ion-col>
						<h1>Nueva Historia de Usuario</h1>
					</ion-col>

				</ion-row>
				<ion-row>
					<ion-col>
						<ion-list>

							<ion-item>
								<ion-input placeholder="Nombre" type="text" [(ngModel)]="userhistory_name" required>
								</ion-input>
							</ion-item>

							<ion-segment value="`+color+`" [(ngModel)]="userhistory_color">
								<ion-segment-button value="black" style=color:black>
									<ion-icon name="brush"></ion-icon>
								</ion-segment-button>
								<ion-segment-button value="blue" style=color:lightblue>
									<ion-icon name="brush"></ion-icon>
								</ion-segment-button>
								<ion-segment-button value="green" style=color:lightgreen>
									<ion-icon name="brush"></ion-icon>
								</ion-segment-button>
								<ion-segment-button value="red" style=color:red>
									<ion-icon name="brush"></ion-icon>
								</ion-segment-button>
							</ion-segment>

						</ion-list>
					</ion-col>
				</ion-row>
				<ion-row>
					<ion-col>
						<ion-button expand="block" padding color="tertiary" *ngIf="!userhistory_name == '' && !userhistory_color == ''" (click)="updateProcess()" fill="outline">
							Actualizar</ion-button>
					</ion-col>
				</ion-row>
				<ion-row>
					<ion-col>
						<ion-button expand="full" fill="outline" (click)="goBack()">Volver</ion-button>
					</ion-col>
				</ion-row>
			</ion-grid>
		</div>
	</ion-slide>
</ion-content>
